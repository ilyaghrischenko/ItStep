<h2>Генерація календаря</h2>

<input type="number" id="month" min="1" max="12" value="8">
<label for="year">Рік:</label>
<input type="number" id="year" value="2018">
<button onclick="generateCalendar()">Згенерувати</button>

<h3 id="month-year"></h3>
<table id="calendar">
    <thead>
        <tr>
            <th>ПН</th>
            <th>ВТ</th>
            <th>СР</th>
            <th>ЧТ</th>
            <th>ПТ</th>
            <th>СБ</th>
            <th>НД</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

</body>
